<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
      :root {
        --primary-color: #2ecc71;
        --secondary-color: #27ae60;
      }

      body {
        background-color: #f8f9fc;
        font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .login-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .login-card {
        background-color: #fff;
        border-radius: 0.5rem;
        border: none;
        overflow: hidden;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        max-width: 500px;
        width: 100%;
      }

      .card-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        border-bottom: none;
        color: white;
        text-align: center;
        padding: 2rem;
      }

      .card-header h4 {
        font-weight: 700;
        margin-bottom: 0;
      }

      .card-body {
        padding: 2rem;
      }

      .form-control {
        border-radius: 10rem;
        padding: 1.5rem 1rem;
        font-size: 0.9rem;
      }

      .btn-primary {
        border-radius: 10rem;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
        font-weight: 700;
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
      }

      .input-group-text {
        border-radius: 10rem 0 0 10rem;
        border-right: none;
        background-color: #fff;
      }

      .input-group .form-control {
        border-radius: 0 10rem 10rem 0;
        border-left: none;
      }

      .input-group:focus-within .input-group-text,
      .input-group:focus-within .form-control {
        border-color: #bac8f3;
        box-shadow: none;
      }

      .alert {
        border-radius: 0.35rem;
      }

      .logo-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card card">
        <div class="card-header text-center">
          <div class="logo-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <h4>PDA Admin Panel Login</h4>
          <p class="mb-0">Please enter your credentials to access the admin panel</p>
        </div>
        <div class="card-body">
          {% if error_message %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}

          <form method="post" action="{% url 'custom_admin_login' %}">
            {% csrf_token %}

            <div class="form-group mb-4">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
              </div>
            </div>

            <div class="form-group mb-4">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
              </div>
            </div>

            <div class="form-group mb-4">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="rememberMe" name="remember_me" />
                <label class="custom-control-label" for="rememberMe">Remember Me</label>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
            </div>
          </form>

          <hr />

          <div class="text-center">
            <a class="small" href="{% url 'home' %}">Back to Website</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
