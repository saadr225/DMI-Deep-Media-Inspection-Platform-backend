<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moderation Panel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: rgba(67, 97, 238, 0.1);
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --info: #4895ef;
            --warning: #f72585;
            --danger: #ff4d6d;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #f1f3f5;
            --gray-dark: #343a40;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #e9ecef;
            --shadow-sm: 0 .125rem .25rem rgba(0, 0, 0, .075);
            --shadow: 0 .5rem 1rem rgba(0, 0, 0, .1);
            --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, .175);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --border-radius-lg: 16px;
            --transition: all 0.2s ease-in-out;
        }
        
        body {
            background-color: #f9fafb;
            font-family: var(--font-family);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.05) 0%, rgba(67, 97, 238, 0.1) 100%);
        }
        
        .login-card {
            background-color: #fff;
            border-radius: var(--border-radius);
            border: none;
            overflow: hidden;
            box-shadow: var(--shadow);
            max-width: 460px;
            width: 100%;
            transition: var(--transition);
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-bottom: none;
            color: white;
            text-align: center;
            padding: 2.5rem 2rem;
        }
        
        .card-header h4 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .card-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .form-control {
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.15);
        }
        
        .btn-primary {
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            background-color: var(--primary);
            border-color: var(--primary);
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2);
        }
        
        .input-group-text {
            border-radius: var(--border-radius-sm) 0 0 var(--border-radius-sm);
            border-right: none;
            background-color: #fff;
            color: var(--text-secondary);
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        .input-group .form-control {
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
            border-left: none;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .input-group:focus-within .form-control {
            border-color: var(--primary);
        }
        
        .alert {
            border-radius: var(--border-radius-sm);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            border: none;
        }
        
        .alert-danger {
            background-color: rgba(255, 77, 109, 0.1);
            color: var(--danger);
        }
        
        .alert i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: white;
        }
        
        .form-check-input {
            width: 1.1rem;
            height: 1.1rem;
            margin-top: 0.2rem;
            background-color: #fff;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .form-check-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        hr {
            margin: 2rem 0;
            background-color: var(--border-color);
            opacity: 0.8;
        }
        
        .text-center a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .text-center a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card card">
            <div class="card-header text-center">
                <div class="logo-wrapper">
                    <i class="fas fa-shield-alt logo-icon"></i>
                </div>
                <h4>PDA Moderation Panel</h4>
                <p class="mb-0">Enter your credentials to access the moderation panel</p>
            </div>
            <div class="card-body">
                {% if error_message %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>{{ error_message }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                
                <form method="post" action="{% url 'moderation_login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="username" class="form-label mb-2">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label mb-2">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <a href="{% url 'home' %}">
                        <i class="fas fa-arrow-left me-1"></i> Back to Website
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
